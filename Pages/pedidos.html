<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap");

      body {
        background-color: #111;
      }
      h1 {
        color: white;
        text-align: center;
        font-family: "Tagesschrift", system-ui;
        font-weight: 400;
        font-style: normal;
      }
      @keyframes hr-glow {
        0% {
          box-shadow: inset 0 0 5px 2px rgba(255, 208, 0, 0.8);
          background-position: 0% 50%;
          opacity: 0.3;
        }
        50% {
          box-shadow: inset 0 0 15px 5px rgb(255, 145, 0);
          background-position: 100% 50%;
          opacity: 1;
        }
        100% {
          box-shadow: inset 0 0 5px 2px rgba(255, 196, 0, 0.8);
          background-position: 0% 50%;
          opacity: 0.3;
        }
      }

      hr {
        width: calc(34% + 11px);
        margin: 0 auto 20px auto;
        border: none;
        height: 4px;
        background: linear-gradient(
          90deg,
          rgba(255, 238, 0, 0.2) 0%,
          rgb(255, 196, 0) 50%,
          rgba(255, 230, 0, 0.2) 100%
        );
        background-size: 200% 100%;
        animation: hr-glow 3s ease-in-out infinite;
        border-radius: 2px;
      }

      #container {
        width: 80%;
        margin: 0 auto;
        overflow-x: auto;
      }

      #listaPedidos {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        width: 100%;
        font-family: "Tagesschrift", system-ui;
        color: rgb(255, 145, 0);
      }

      #listaPedidos li {
        background: rgba(62, 70, 62, 0.1);
        border: 1px solid rgb(255, 136, 0);
        border-radius: 8px;
        padding: 15px 20px;
        margin-bottom: 12px;
        transition: background-color 0.3s ease;
      }

      #listaPedidos li:hover {
        background: rgba(150, 153, 150, 0.247);
      }

      .detalhes {
        display: block;
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 187, 0, 0.15);
        border-radius: 6px;
        font-size: 0.9em;
        color: rgb(255, 231, 187);
      }

      .btn-group {
        margin-top: 10px;
      }

      .btn {
        background-color: transparent;
        border: 1px solid rgb(255, 136, 0);
        border-radius: 6px;
        color: rgb(255, 145, 0);
        cursor: pointer;
        font-family: "Tagesschrift", system-ui;
        font-weight: 600;
        padding: 6px 12px;
        margin-right: 10px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn:hover {
        background-color: rgb(255, 136, 0);
        color: #111;
      }
    </style>
    <h1>Pedidos abaixo</h1>
    <hr />
    <br />
  
    <div id="listaPedidos"></div>

    <script>
   fetch('https://bot-seraphina.onrender.com/api/pedidos')
  .then(res => res.json())
  .then(data => {
    const lista = document.getElementById('listaPedidos');
    lista.innerHTML = '';

    const pedidosPendentes = data.filter(p => p.status === 'pendente');

    pedidosPendentes.forEach((p, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <h3 class="pedidoTitulo">Pedido ${index + 1}</h3>
        <p><strong>ID:</strong> ${p.id}</p>
        <p><strong>Usu√°rio:</strong> ${p.numero}</p>
        <p><strong>Pedido:</strong> ${p.pedido}</p>
        <div class="btn-group">
          <button class="btn" onclick="aceitar(${p.id})">Aceitar</button>
        </div>
      `;
      lista.appendChild(li);
    });
  });

function aceitar(id) {
  fetch('https://bot-seraphina.onrender.com/api/responder', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id })
  }).then(() => location.reload());
}

    </script>
    
  </body>
</html>
